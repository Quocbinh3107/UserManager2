<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333333;
        }

        .confirm-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #e74c3c;
        }

        p {
            font-size: 16px;
            margin: 10px 0 20px;
        }

        a, button {
            font-size: 14px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
        }

        .confirm-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-button:hover {
            background-color: #c0392b;
        }

        .cancel-button {
            background-color: #4caf50;
            color: white;
        }

        .cancel-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h1>Are you sure?</h1>
        <p>Do you really want to delete the user <strong>{{ user.username }}</strong> (ID: {{ user.id }})? This process cannot be undone.</p>
        <a href="/delete_user_confirmed/{{ user.id }}" class="confirm-button">Yes, Delete</a>
        <a href="/users" class="cancel-button">Cancel</a>
    </div>
</body>
</html>
