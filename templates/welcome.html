<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336; /* Màu đỏ cho Logout */
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #d32f2f; /* Đổi màu khi hover */
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Your role: <strong>{{ user.role }}</strong></p>

    <p><a href="/logout" class="logout-btn">Logout</a></p>

</body>
</html>
